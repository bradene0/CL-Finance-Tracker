{% extends 'base.html' %}

{% block title %}Edit Transaction - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Edit Transaction</h1>

    <form action="{% url 'edit_transaction' form.instance.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <hr>

    <form action="{% url 'edit_transaction' form.instance.id %}" method="post" class="mt-2">
        {% csrf_token %}
        <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete Transaction</button>
    </form>
{% endblock %}
